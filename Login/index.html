
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="index.php" method="post">
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Vincule com suas redes sociais</span>
                <input type="text" id="nome" name="nome" placeholder="Nome">

                <input type="email" id="email" name="email" placeholder="informe seu E-mail">

                <input type="password" id="senha" name="senha" placeholder="Crie uma senha">

                <button type="submit" id="submit" name="submit">Criar</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form action="login.php" method="post">

                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>

                <input type="email" id="email" name="email" required placeholder="Coloque seu E-mail">

            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo ao <br>Tutor Júnior</h1>
                    <p>Tenho uma conta cadastrada e quero entrar</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, estudante!</h1>
                    <p>Se você não ter uma conta cadastrada, deverá criar uma.</p>
                    <button class="hidden" id="register">Criar conta</button>
